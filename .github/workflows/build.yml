name: Build from Private Repo

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    
    steps:
      # æ­¥éª¤ 1: Checkout å…¬å¼€ä»“åº“
      - name: Checkout public repo
        uses: actions/checkout@v4

      # æ­¥éª¤ 2: é…ç½® SSH ä»¥è®¿é—®ç§æœ‰ä»“åº“
      - name: Setup SSH for private repo
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      # æ­¥éª¤ 2.5: éªŒè¯ SSH å¯†é’¥
      - name: Verify SSH key
        shell: bash
        run: |
          echo "Testing SSH connection to GitHub..."
          ssh -T git@github.com || true

      # æ­¥éª¤ 3: å…‹éš†ç§æœ‰ä»“åº“æºä»£ç 
      - name: Clone private repository
        shell: bash
        run: |
          git clone git@github.com:mobai25xa/mywarp.git source
          cd source
          echo "Cloned commit: $(git rev-parse HEAD)"
          
      # æ­¥éª¤ 4: è®¾ç½®æ„å»ºç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './source/src-tauri -> target'

      # æ­¥éª¤ 5: å®‰è£…å¹³å°ä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential curl wget file \
            libssl-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf

      # æ­¥éª¤ 6: å®‰è£…ä¾èµ–å¹¶æ„å»º
      - name: Install dependencies
        working-directory: ./source
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: ./source
        run: pnpm tauri build --target ${{ matrix.target }}

      # æ­¥éª¤ 7: ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            source/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            source/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: |
            source/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            source/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            source/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          retention-days: 7

  # åˆ›å»º Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸ‰ MyWarp ${{ github.ref_name }}
            
            ### ğŸ“¦ ä¸‹è½½å®‰è£…åŒ…
            - **Windows**: ä¸‹è½½ `.msi` æˆ– `.exe` æ–‡ä»¶
            - **macOS**: ä¸‹è½½ `.dmg` æ–‡ä»¶
            - **Linux**: ä¸‹è½½ `.deb` æˆ– `.AppImage` æ–‡ä»¶
            
            ### ğŸ”„ è‡ªåŠ¨æ›´æ–°
            åº”ç”¨ç¨‹åºä¼šè‡ªåŠ¨æ£€æµ‹å¹¶æç¤ºæ›´æ–°ã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
